<section layout="row">
  <div>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>
          <span>Webapp</span>
        </h2>
        <span></span>
      </div>
    </md-toolbar>
    <md-content>
      <md-table-container>
        <table md-table>
          <thead md-head>
            <tr layout md-row>
              <th  class="my-md-cell"flex md-column md-numeric>
                <div class="my-md-cell">
                  ID
                </div>
              </th>
              <th class="my-md-cell" flex md-column md-numeric>
                <div class="my-md-cell">
                  Slide counter
                </div>
              </th>
              <th class="my-md-cell" flex md-column md-numeric>
                <div class="my-md-cell">
                  Full
                </div>
              </th>
              <th class="my-md-cell" flex md-column>
                <div class="my-md-cell">
                  Detail
                </div>
              </th>
            </tr>
          </thead>
          <tbody md-body>
            <tr layout md-row ng-repeat="coinslot in coinslots">
              <td flex md-cell>
                <div class="my-md-cell">
                  {{coinslot.idcoinslot}}
                </div>
              </td>
              <td flex md-cell>
                <div class="my-md-cell">
                  {{coinslot.slide_counter}}
              </div>
                </td>
              <td flex md-cell>
                <div class="my-md-cell">
                  {{coinslot.full}}
                </div>
              </td>
              <td flex md-cell>
                <md-button ng-click="goToDetail(coinslot.idcoinslot)" class="md-fab md-mini md-warn">
                  <md-icon class="material-icons">open_in_new</md-icon>
                </md-button>
              </td>
            </tr>
          </tbody>
        </table>
      </md-table-container>
<!--
      <md-table-pagination
        md-limit="query.limit"
        md-page="query.page"
        md-total="{{coinslots.count}}"
        md-page-select>
      </md-table-pagination>
-->
    </md-content>
  </div>
</section>
