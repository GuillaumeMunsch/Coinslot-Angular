<html lang="en" ng-app="app">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Webapp</title>

  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <link href="./node_modules/angular-material-data-table/dist/md-data-table.css" rel="stylesheet" type="text/css"/>
  <link href="./app/css/style.css" rel="stylesheet" type="text/css"/>
  <!-- module -->
</head>

<body class="layout-row" layout="row" layout-fill ng-cloak>

  <md-content layout="column" flex>
    <ng-view></ng-view>
  </md-content>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  <!-- App.js -->
  <script type="text/javascript" src="./node_modules/angular-material-data-table/dist/md-data-table.min.js"></script>
  <script src="./app/app.js"></script>
  <script src="./app/controllers/homeCtrl.js"></script>
  <script src="./app/controllers/detailCtrl.js"></script>

</body>

</html>
